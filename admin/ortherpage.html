<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page</title>
    <link rel="stylesheet" href="./assets/MDB5-STANDARD-UI-KIT-Pro-Advanced-3.9.0/plugins/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/otherpage.css">
    <link rel="stylesheet" href="./assets/MDB5-STANDARD-UI-KIT-Pro-Advanced-3.9.0/css/mdb.min.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <script src="./assets/MDB5-STANDARD-UI-KIT-Pro-Advanced-3.9.0/js/mdb.min.js"></script>
    <script src="./assets/js/other.js"></script>
</head>

<body>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px">
        <div class="container">
            <h1 class="h4 text-center py-5 mb-0">Order dashboard</h1>

            <!--Section: Order chart-->
            <section class="mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <canvas data-mdb-chart="line" data-mdb-dataset-label="Sales in $"
                                    data-mdb-labels="['Monday', 'Tuesday' , 'Wednesday' , 'Thursday' , 'Friday' , 'Saturday' , 'Sunday ']"
                                    data-mdb-dataset-data="[2112, 2343, 2545, 3423, 2365, 1985, 987]"></canvas>
                            </div>

                            <div class="col-md-6 mb-4">
                                <canvas data-mdb-chart="bar" data-mdb-dataset-label="Number of orders"
                                    data-mdb-labels="['Monday', 'Tuesday' , 'Wednesday' , 'Thursday' , 'Friday' , 'Saturday' , 'Sunday ']"
                                    data-mdb-dataset-data="[21, 23, 25, 34, 23, 19, 9]"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Section: Order chart-->

            <!--Section: Order table-->
            <section>
                <div class="card">
                    <div class="card-header">
                        <div class="form-outline my-3">
                            <input type="text" class="form-control" id="datatable-search-input" />
                            <label class="form-label" for="datatable-search-input">Search</label>
                        </div>
                    </div>

                    <div class="card-body">
                        <div id="datatable" data-mdb-stripped="true"></div>
                    </div>
                </div>
            </section>
            <!--Section: Order table-->
        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer></footer>
</body>

</html>
